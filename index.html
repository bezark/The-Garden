a47c&quot;,536871334]],[&quot;^16&quot;,[240,&quot;^R&quot;,&quot;If you add a new version of your file to IPFS, its cryptographic hash is different, and so it gets a new CID.&quot;,536871334]],[&quot;^16&quot;,[240,&quot;^P&quot;,&quot;^17&quot;,536871334]],[&quot;^16&quot;,[240,&quot;^F&quot;,239,536871334]],[&quot;^16&quot;,[240,&quot;^Y&quot;,192,536871334]],[&quot;^16&quot;,[240,&quot;^V&quot;,236,536871334]],[&quot;^16&quot;,[240,&quot;^U&quot;,192,536871334]],[&quot;^16&quot;,[240,&quot;^U&quot;,242,536871334]],[&quot;^16&quot;,[240,&quot;^18&quot;,true,536871334]],[&quot;^16&quot;,[240,&quot;^;&quot;,&quot;~u2c1dec35-242a-4d2f-818b-c6d99ebe0ac9&quot;,536871334]],[&quot;^16&quot;,[241,&quot;^R&quot;,&quot;However, this doesn&apos;t mean you need to remember a long string of CIDs — IPFS can find the latest version of your file using the [IPNS](https://docs.ipfs.io/concepts/ipns/) decentralized naming system, and [DNSLink](https://docs.ipfs.io/concepts/dnslink/) can be used to map CIDs to **human-readable DNS names**.&quot;,536871334]],[&quot;^16&quot;,[241,&quot;^P&quot;,&quot;^17&quot;,536871334]],[&quot;^16&quot;,[241,&quot;^F&quot;,240,536871334]],[&quot;^16&quot;,[241,&quot;^Y&quot;,192,536871334]],[&quot;^16&quot;,[241,&quot;^V&quot;,236,536871334]],[&quot;^16&quot;,[241,&quot;^U&quot;,192,536871334]],[&quot;^16&quot;,[241,&quot;^U&quot;,242,536871334]],[&quot;^16&quot;,[241,&quot;^18&quot;,true,536871334]],[&quot;^16&quot;,[241,&quot;^;&quot;,&quot;~u676aad34-6b38-4572-b8c3-7cedf5fae3db&quot;,536871334]],[&quot;^16&quot;,[242,&quot;^L&quot;,1656093264564,536871334]],[&quot;^16&quot;,[242,&quot;^@&quot;,false,536871334]],[&quot;^16&quot;,[242,&quot;^Z&quot;,&quot;highlights&quot;,536871334]],[&quot;^16&quot;,[242,&quot;^12&quot;,&quot;Highlights&quot;,536871334]],[&quot;^16&quot;,[242,&quot;^B&quot;,1656093264564,536871334]],[&quot;^16&quot;,[242,&quot;^;&quot;,&quot;~u62b5fa50-39ea-4590-b9ca-92626981c2d4&quot;,536871334]],[&quot;^16&quot;,[243,&quot;^T&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
